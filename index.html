<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Youtube Video Thumbnail | JhordS.</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
      <header>Download Thumbnail</header>
      <div class="url-input">
        <span class="title">Paste video Url</span>
        <div class="field">
          <input
            type="text"
            placeholder="https://www.youtube.com/watch?v=-IaYO1ENrT4"
          />
          <input type="hidden" class="hidden-input" name="imurl">
          <span class="bottom-line"></span>
        </div>
      </div>
      <div class="preview-area">
        <i class="fas fa-cloud-download-alt"></i>
        <span>Paste video url to see preview</span>
      </div>
      <button class="download-btn" type="submit">Download Thumbnail</button>
    </form>
  </body>
</html>
